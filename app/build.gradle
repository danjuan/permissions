apply plugin: 'com.android.application'
apply plugin: 'com.plugin.permissions.safe'
android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.permissions.safe"
        minSdkVersion 15
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.+'
}

permissionConfig {
    permissionPath  "${project.rootDir}${File.separator}permission.json"
}
